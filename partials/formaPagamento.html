<div class="goals">
	<div class="fit-goals">
		<h3>Valor da Transação:</h3>
		<div class="col-sm-6 goal-left">
			<div class="goal-img">
				<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
					<div class="teste" style="width: 80px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;"><a href="#"><i class="fa fa-usd fa-4x" style="color: white; margin-top: 7px;"></i></a></div>
				</div>
			</div>
			<div class="goal-info">
				<h4>Valor da Transação</h4>
				<h3 style="color: white; text-indent: 0;">R$ {{ payment.valorParcial }}</h3>
				<div ng-show="payment==null">
					<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>

<div class="goals">
	<div class="fit-goals">

		<h3>Forma de Pagamento:</h3>

			<div class="col-sm-6 goal-left">
				<div class="teste" style="width: 300px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto; " ng-class="{formaPagamentoActive: formaPagamento=='credito'}" ng-click="setFormaPagamento('credito');">
				<div class="goal-img">

					<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
						<i class="fa fa-credit-card fa-3x" style="color: white; margin-top: 15px; margin-left: 25px;"></i></div>
					</div>
					<div class="goal-info">
						<h2 style="color: white; margin-top: 20px;">Crédito</h2>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="col-sm-6 goal-left">
				<div class="teste" style="width: 300px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;" ng-class="{formaPagamentoActive: formaPagamento=='debito'}" ng-click="setFormaPagamento('debito');">
				<div class="goal-img">

					<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
						<i class="fa fa-credit-card-alt fa-3x" style="color: white; margin-top: 15px; margin-left: 25px;"></i></div>
					</div>
					<div class="goal-info">
						<h2 style="color: white; margin-top: 20px;">Débito</h2>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="clearfix"></div>

	</div>
</div>

<div class="goals">
	<div class="fit-goals">
		<h3>Confirmar Transação:</h3>
		<div class="col-sm-6 goal-left">
				<div class="teste" style="width: 300px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto; background: #194974;">
				<div class="goal-img">

					<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
						<a href="#"><i class="fa fa-check fa-3x" style="color: white; margin-top: 15px; margin-left: 25px;"></i></a></div>
					</div>
					<div class="goal-info">
						<h2 style="color: white; margin-top: 20px;" ng-click="confirmar();">Confirmar</h2>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="clearfix"></div>
	</div>
</div>
