<div class="goals">

	<div class="fit-goals">
		<h3>Dados da Transação</h3>
		<div class="col-sm-6 goal-left">
			<div class="goal-img">
				<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
					<div class="teste" style="width: 80px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;"><a href="#"><i class="fa fa-usd fa-4x" style="color: white; margin-top: 7px;"></i></a></div>
				</div>
			</div>
			<div class="goal-info">
				<h4>Valor da Transação</h4>
				<h3 style="color: white; text-indent: 0;">R$ {{ transaction.valorTotal }}</h3>
				<div ng-show="transaction==null">
					<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="col-sm-6 goal-left">
			<div class="goal-img">
				<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
					<div class="teste" style="width: 80px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;"><a href="#"><i class="fa fa-user fa-4x" style="color: white; margin-top: 7px;"></i></a></div>
				</div>
			</div>
			<div class="goal-info">
				<h4>À Receber</h4>
				<div ng-show="dest==null">
					<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
				</div>
				<h3 style="color: white; text-indent: 0;" ng-show="dest!=null">{{ dest.displayName }}</h3>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="col-sm-6 goal-left">
			<div class="goal-img">
				<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
					<div class="teste" style="width: 80px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;"><a href="#"><i class="fa fa-commenting fa-3x" style="color: white; margin-top: 12px;"></i></a></div>
				</div>
			</div>
			<div class="goal-info">
				<h4>Descrição da Transação</h4>
				<h3 style="color: white; text-indent: 0;">{{ transaction.descricao }}</h3>
				<div ng-show="transaction==null">
					<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>

</div>

<div class="goals">
	<div class="fit-goals">
		<h3>Forma da Transação</h3>
		<div class="col-sm-6 goal-left">
			<a href="#">
			<div class="teste" style="width: 300px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;">
				<div class="goal-img">

					<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
						<a href="#"><i class="fa fa-user fa-3x" style="color: white; margin-top: 12px; margin-left: 25px;"></i></a></div>
					</div>
					<div class="goal-info">
						<h2 style="color: white; margin-top: 20px; margin-left: -20px;">Individual</h2>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			</a>
			<div class="col-sm-6 goal-left">
			<button data-toggle="modal" data-target="#myModal" style="background: none; border: none; display: block; margin: 0 auto; outline: 0;">
				<div class="teste" style="width: 300px; height: 80px; border: solid 3px white; border-radius: 80px;display: block; margin-left: auto; margin-right: auto;">
					<div class="goal-img">
						<div class="hi-icon-wrap hi-icon-effect-7 hi-icon-effect-7b">
							<a href="#"><i class="fa fa-group fa-3x" style="color: white; margin-top: 12px; margin-left: -30px;"></i></a></div>
						</div>
						<div class="goal-info">
							<h2 style="color: white; margin-top: 20px; margin-left: -65px;">Compartilhada</h2>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</button>
			</div>

			<!-- Modal -->
			  <div class="modal fade" id="myModal" role="dialog" style="margin-right: 6px;">
			    <div class="modal-dialog">

			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Compartilhar Transação</h4>
			        </div>

			        <div class="friends" style="width: 90%; height: 200px; border: solid 1px #CCCCCC; margin: 0 auto; margin-top: 20px; border-radius: 5px;">
						<h4 style="color: #402245; line-height: 2px; margin-top: 18px; text-align: center;">Selecionados para Compartilhar</h4>
						<hr>
						<div class="selec" style="width: 55px; height: 55px; background: url({{ friend.photoURL }}) no-repeat; margin-left: 11px; margin-bottom: 10px; float: left; position: relative;" ng-repeat="friend in selectedFriends" ng-click="removeFriend($index);">
							<i class="fa fa-close" style="color: white; position: absolute; top: 0; right: 3px;"></i>
						</div>

					<button type="button" class="btn btn-default" style="width: 100%; background: #402245; color: white; border: none; font-size: 20px; margin: 0 auto;">Confirmar</button>

					</div>

			        <div class="modal-body" style="margin-top: 20px;">
			          	<form class="navbar-form navbar-left" role="search">
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="Pesquisar" ng-model="busca">
						  </div>
						  <!-- <button type="submit" class="btn btn-default" style="width: 100%;">Buscar</button> -->
						</form>
			        </div>

					<div class="friends" style="width: 90%; height: 80px; border: solid 1px #CCCCCC; margin: 0 auto; margin-bottom: 10px; border-radius: 5px;" ng-repeat="friend in friendListFiltered();" ng-click="selectFriend(friend);">
						<div class="foto-facebook" style="width:80px; height: 100%; float: left; margin-right: 10px;">
							<img src="{{ friend.photoURL }}" alt="" style="width:100%;" />
						</div>
						<h1 style="color: #935EAF; display: block; margin-top: 20px;">{{ friend.displayName }}</h1>
					</div>

			          <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 100%; background: #402245; color: white; border: none; font-size: 20px; margin-top: 30px;">Fechar</button>

			      </div>

			    </div>
			  </div>
		</div>
	</div>
</div>
